<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <script>
        var color = '#364E63';

            // IMPORTANT: Check the origin of the data! 
            if (~event.origin.indexOf('http://127.0.0.1:52934')) {
                // The data has been sent from your site 

                // The data sent with postMessage is stored in event.data 
                console.log(event.data);
                if(event.data=='submit'){
                    $('#ss').submit();
                }
                
            } else {
                // The data hasn't been sent from your site! 
                // Be careful! Do not use it. 
                console.log('else');
                return;
            }
        });
        
        
        function sssss() {
            $.ajax({
                url: 'http://192.168.1.66:7001/EPIC_IPG/IPGFieldValidateFlagServlet',
                async: true,
                crossDomain: true,
                data :'{"firstname":"epic","cardNumber":"4444444444444444","cvcNum":"123","month":"12","year":"22","code":"23ert45"}',

                success: function(data) {

    </script>
    <style>
        .merchat-bg-color {
            background-color: #364E63;
        }
        
        .merchat-fnt-color {
            color: #364E63;
        }
        
        .merchat-font {
            font-family: Raleway;
        }
        
        .merchat-font-style {
            font-style: italic;
        }

    </style>
</head>

<body>
    <div class="PGI">

        <div class="box">
            <div class="content">
                <div class="title-info merchat-bg-color merchat-font">
                    Payment Gateway
                </div>
                <div class="message merchat-font">
                    <div class="msg">
                        Error : Please fill all the fields appers in red line
                    </div>
                    <button type="button" class="close">&times;</button>
                </div>
                <div class="merchant">
                    <div class="logo">
                        <img src="assets/image/logo2.png" width="auto" height="30" />
                    </div>
                    <div class="logo-bank">
                        <img src="assets/image/hnb.svg" height="35" width="100%" />
                    </div>
                    <div class="name merchat-font merchat-font-style">Nike. Inc</div>
                    <div class="theme merchat-font">Just do it</div>
                </div>
                <div class="horizontal-line" style="float: none;"></div>
                <div class="title-details merchat-font">
                    <div class="title">
                        Enter your credit card details
                    </div>
                    <div class="detail">
                        Please make sure you fillin all mandatory infromation marked with <span style="font-family:cursive">*</span>
                    </div>
                </div>
                <form action="" method="" class="sec-form" id="ss" target="_parent">
                    <div class="amount">
                        <div class="label merchat-font">
                            <div class="cont merchat-bg-color">Amount</div>
                            <div class="line"></div>
                            <div class="amnt merchat-bg-color"><span id="ccode">LKR</span> 1234.45</div>
                        </div>
                    </div>
                    <div class="horizontal-line"></div>
                    <div class="sec-mandatory">
                        <div class="sec-field">
                            <label class="">Name on Card<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                            <div class="input-field">
                                <input class="input_ " type="text" />
                            </div>
                            <div class="tooltip">
                                <img src="assets/image/info/cardname.svg" width="auto" height="100" alt="Name on Card info" />
                            </div>
                        </div>
                        <div class="sec-field">
                            <label class="mandatory_msgsec_label">Credit/Debit Card Number<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                            <div class="input-field">
                                <input class="input-cardField mandatory_msgsec" />
                                <span class="caImage">
                                <img src="assets/image/cc/visa.svg" width="100%" height="30" alt="Card Association" id="visa_ca" style="display:none"/>
                                <img src="assets/image/cc/amex.svg" width="100%" height="30" alt="Card Association" id="amex_ca" style="display:none"/>
                                <img src="assets/image/cc/master.svg" width="100%" height="30" alt="Card Association" id="master_ca" style="display:none"/>
                            </span>
                            </div>
                            <div class="tooltip">
                                <img src="assets/image/info/cardnum.svg" width="auto" height="100" alt="Credit/Debit Card Number info" />
                            </div>
                        </div>
                        <div class="sec-field sec-field_2">
                            <label class="mandatory_msgsec_label">CVV Value<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                            <div class="input-field">
                                <input class="input_ mandatory_msgsec" maxlength="4" placeholder="Security Code" />
                            </div>
                            <div class="tooltip">
                                <img src="assets/image/info/cvv.svg" width="auto" height="100" alt="CVV info" />
                            </div>
                        </div>
                        <div class="sec-field sec-field_2">
                            <label class="">Expiry Date<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                            <div class="input-field">
                                <input class="input_m" maxlength="2" placeholder="MM" />
                                <input class="input_y" maxlength="2" placeholder="YY" />
                            </div>
                            <div class="tooltip">
                                <img src="assets/image/info/exdate.svg" width="auto" height="100" alt="Expiry Date info" />
                            </div>
                        </div>
                        <div class="sec-field sec-field_3">
                            <label class="">Word Verification<span class="mandatory">*</span></label>
                            <div class="input-field">
                                <img src="assets/image/word-verification.gif" class="wv-captchaImg">
                                <img src="assets/image/refresh.svg" class="wv-refresh">
                                <input class="input_captcha" type="text" placeholder="Type here" />
                            </div>
                        </div>
                    </div>
                    <div class="horizontal-line"></div>
                    <div class="sec-optional">
                        <table id="optional">
                            <tr>
                                <td>
                                    <div class="input-field">
                                        <input class="input_" placeholder="Email Address" />
                                    </div>
                                </td>
                                <td>
                                    <div class="input-field">
                                        <input class="input_" placeholder="Mobile Number" />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="sec-button">
                        <input type="button" value="Cancel" name="cancel" class="cancelbtn" />
                        <input type="submit" value="Pay" name="pay" class="paybtn" />
                        
                        <div class="caption"><a href="https://www.epictechnology.lk">powered by Epic Lanka (PVT) LTD</a></div>
                    </div>
                </form>
                <div class="sec-footer"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cleave.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
