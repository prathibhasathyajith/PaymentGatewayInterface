<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <script>
        var color = '#364E63';

    </script>
    <style>
        .merchat-bg-color {
            background-color: #364E63;
        }
        
        .merchat-fnt-color {
            color: #364E63;
        }
        
        .merchat-font {
            font-family: Raleway;
        }
        
        .merchat-font-style {
            font-style: italic;
        }

    </style>
</head>

<body>
    <div class="PGI">

        <div class="box">
            <div class="content">
                <div class="title-info merchat-bg-color merchat-font">
                    Payment Gateway
                </div>
                <div class="message merchat-font">
                    <div class="msg">
                        Error : Please fill all the fields appers in red
                    </div>
                    <button type="button" class="close">&times;</button>
                </div>
                <div class="merchant">
                    <div class="logo">
                        <img src="assets/image/logo2.png" width="auto" height="30" />
                    </div>
                    <div class="logo-bank">
                        <img src="assets/image/hnb.svg" height="35" width="100%" />
                    </div>
                    <div class="name merchat-font merchat-font-style">Nike. Inc</div>
                    <div class="theme merchat-font">Just do it</div>
                </div>
                <div class="horizontal-line" style="float: none;"></div>
                <div class="title-details merchat-font">
                    <div class="title">
                        Enter your credit card details
                    </div>
                    <div class="detail">
                        Please make sure you fillin all mandatory infromation marked with *
                    </div>
                </div>
                <div class="amount">
                    <div class="label merchat-font">
                        <div class="cont merchat-bg-color">Amount</div>
                        <div class="line"></div>
                        <div class="amnt merchat-bg-color"><span id="ccode">LKR</span> 1234.45</div>
                    </div>
                </div>
                <div class="horizontal-line"></div>
                <div class="sec-mandatory">
                    <div class="sec-field">
                        <label>Name on Card<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                        <div class="input-field">
                            <input class="input_" />
                        </div>
                        <div class="tooltip">
                            <img src="assets/image/info/cardname.svg" width="auto" height="100" alt="Name on Card info" />
                        </div>
                    </div>
                    <div class="sec-field">
                        <label>Credit/Debit Card Number<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                        <div class="input-field">
                            <input class="input-cardField" />
                            <span class="caImage">
                                <img src="assets/image/cc/visa.svg" width="100%" height="30" alt="Card Association" id="visa_ca" style="display:none"/>
                                <img src="assets/image/cc/amex.svg" width="100%" height="30" alt="Card Association" id="amex_ca" style="display:none"/>
                                <img src="assets/image/cc/master.svg" width="100%" height="30" alt="Card Association" id="master_ca" style="display:none"/>
                            </span>
                        </div>
                        <div class="tooltip">
                            <img src="assets/image/info/cardnum.svg" width="auto" height="100" alt="Credit/Debit Card Number info" />
                        </div>
                    </div>
                    <div class="sec-field sec-field_2">
                        <label>CVV Value<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                        <div class="input-field">
                            <input class="input_" maxlength="5" />
                        </div>
                        <div class="tooltip">
                            <img src="assets/image/info/cvv.svg" width="auto" height="100" alt="CVV info" />
                        </div>
                    </div>
                    <div class="sec-field sec-field_2">
                        <label>Expiry Date<span class="mandatory">*</span></label><img class="infosvg" src="assets/image/info.svg" />
                        <div class="input-field">
                            <input class="input_m" maxlength="2" placeholder="Month" />
                            <input class="input_y" maxlength="2" placeholder="Year" />
                        </div>
                        <div class="tooltip">
                            <img src="assets/image/info/exdate.svg" width="auto" height="100" alt="Expiry Date info" />
                        </div>
                    </div>
                    <div class="sec-field sec-field_3">
                        <label>Word Verification<span class="mandatory">*</span></label>
                        <div class="input-field">
                            <img src="assets/image/cc/card.svg" class="wv-captchaImg">
                            <img src="assets/image/refresh.svg" class="wv-refresh">
                            <input class="" maxlength="2" placeholder="Type here" />
                        </div>
                    </div>
                </div>
                <div class="horizontal-line"></div>
                
                <div class="sec-optional">
                    <table id="optional">
                        <tr>
                            <td>
                                <div class="input-field">
                                    <input class="input_" placeholder="Email Address" />
                                </div>
                            </td>
                            <td>
                                <div class="input-field">
                                    <input class="input_" placeholder="Mobile Number" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sec-footer"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/cleave.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
